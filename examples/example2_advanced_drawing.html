<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
</head>
<body>
	<h1>Advanced Drawing</h1>
	<canvas id="myCanvas" width="900" height="600" style="border:1px solid #000000;">
	<script>

var canvas = document.getElementById('myCanvas');
var ctx = canvas.getContext('2d');

ctx.strokeRect(250, 247, 400, 250);

ctx.fillRect(300, 347, 100, 150);

// Stumps

ctx.fillStyle = 'brown';
ctx.fillRect(80, 423, 50, 100);
ctx.fillRect(730, 423, 50, 100);

// Tree 1

ctx.beginPath();
ctx.moveTo(25, 425);
ctx.lineTo(199, 422);
ctx.lineTo(139, 346);
ctx.lineTo(196, 353);
ctx.lineTo(135, 277);
ctx.lineTo(204, 285);
ctx.lineTo(106, 203);
ctx.lineTo(24, 299);
ctx.lineTo(71, 299);
ctx.lineTo(18, 354);
ctx.lineTo(69, 355);
ctx.closePath();

ctx.fillStyle = 'green';
ctx.fill();

ctx.strokeStyle = 'black';
ctx.lineWidth = 5;
ctx.stroke();

// Tree 2

ctx.beginPath();
ctx.moveTo(679, 426);
ctx.lineTo(826, 424);
ctx.lineTo(781, 344);
ctx.lineTo(833, 342);
ctx.lineTo(772, 258);
ctx.lineTo(826, 262);
ctx.lineTo(750, 135);
ctx.lineTo(682, 237);
ctx.lineTo(735, 236);
ctx.lineTo(682, 326);
ctx.lineTo(731, 325);
ctx.closePath();

ctx.fillStyle = 'green';
ctx.fill();

ctx.strokeStyle = 'black';
ctx.lineWidth = 5;
ctx.stroke();

// Roof

ctx.beginPath();
ctx.moveTo(250, 247);
ctx.lineTo(650, 247);
ctx.lineTo((250 + 650) / 2, 150);
ctx.closePath();

ctx.fillStyle = 'rgb(229, 2, 2)';
ctx.fill();

// Text

ctx.font="60px 'Comic Sans MS'";
ctx.fillStyle = '#02b0e5';
ctx.strokeText("Arazim", 350, 310);
ctx.fillText("Arazim", 350, 310);

	</script>
</body>
</html>
